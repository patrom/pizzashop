<!DOCTYPE html>
<html>
<head>
<title>Angular Rest SpringSecurity Example</title>
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/bootstrap/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="page-header">
			<h2>Login</h2>
		</div>

		<p class="alert alert-info">Login:</p>

		<form name="loginForm" action="j_spring_security_check" method="POST"
			class="form-horizontal">
			<div class="control-group">
				<label for="username" class="control-label">User Name:</label>
				<div class="controls">
					<input id="username" name="j_username" type="text"
						required="required" />
				</div>
			</div>
			<div class="control-group">
				<label for="password" class="control-label">Password:</label>
				<div class="controls">
					<input id="password" name="j_password" type="password"
						required="required" />
				</div>
			</div>
			<div class="form-actions">
				<input type="submit" value="Log In" class="btn btn-primary" />
				<div>
					<input id="remember_me" name="_spring_security_remember_me"
						type="checkbox" /> <label for="remember_me" class="inline">Remember
						me</label>
				</div>

			</div>
		</form>

	</div>

	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
